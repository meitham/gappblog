{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block body %}

  {% for entry in entries %}
  <div class=entry-overview>
    <div class=date>{{ entry.pub_date }}</div>
    <div class=detail>
      <h1><a href="{{ entry.link }}">{{ entry.title }}</a></h1>
      {% if entry.summary %}
          <div class=summary>{{ entry.render_summary|safe }}</div>
      {% endif %}
      <p><a href="{{ entry.link }}">read more ...</a></p>
    </div>
  </div>
  {% endfor %}

{% endblock %}
