{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block body %}

  <div class=entry-overview>
    <div class=date>{{ entry.pub_date }}</div>
    <div class=detail>
      <h1>{{ entry.title }}</h1>
        {% if entry.summary %}
            <div class=summary>{{ entry.render_summary|safe }}</div>
        {% endif %}
      <div class=body>{{ entry.render_body|safe }}</div>
    </div>
  </div>

{% endblock %}
